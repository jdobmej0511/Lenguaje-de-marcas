    <main id="contenido-principal">
        <section class="tarjeta">
            <h2>Registro de usuario</h2>
            <form action="registro.php" method="post" class="form-registro">
                <!-- Fieldset: agrupar campos -->
                <fieldset>
                    <!-- Legend añade una leyenda al fieldset -->
                    <legend>Datos de usuario</legend>
                    <!-- Campo de texto -->
                    <div class="form-row">
                        <label for="name">Nombre de usuario:</label>
                        <input type="text" name="nombre" id="name" required>
                    </div>

                    <!-- Campo de tipo password -->
                    <div class="form-row">
                        <label for="pass">Contraseña:</label>
                        <input type="password" name="clave" id="pass" minlength="6" maxlength="12" required>
                    </div>
                    
                    <!-- Campo de tipo email -->
                    <div class="form-row">
                        <label for="email">Email:</label>
                        <input type="email" name="correo" id="email" placeholder="correo@example.com" required>
                    </div>

                    <!-- Campo de tipo texto con patrón -->
                    <div class="form-row">
                        <label for="id">DNI/NIE:</label>
                        <input type="text" name="documento-id" id="id" pattern="([X-Zx-z][0-9]{7}|[0-9]{8})[A-Za-z]" required>
                    </div>

                    <!-- Campo de tipo númerico -->
                    <div class="form-row">
                        <label for="age">Edad:</label>
                        <input type="number" name="edad" id="age" min="0">
                    </div>

                    <!-- Botonera -->
                    <div class="form-row">
                        <button type="submit">Registrar</button>
                    </div>

                </fieldset>
            </form>
        </section>
