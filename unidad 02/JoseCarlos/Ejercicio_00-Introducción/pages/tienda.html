<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Portal de videojuegos">
    <link rel="stylesheet" href="../estilos.css">
    <title>GameZone - Tu portal de videojuegos</title>
</head>
<body>
    <header class="cabecera">
        <div class="brand">
            <img src="../imagenes/gamezone-logo.png" alt="Logo de GameZone" class="logo">
        </div>
        <!-- <h1 class="titulo">GameZone</h1> -->
        <nav class="navegacion">
            <ul class="menu">
                <li><a href="../index.html">Inicio</a></li>
                <li><a href="pages/tienda.html">Tienda</a></li>
                <li><a href="#">Guías</a></li>

                <li><a href="contacto.html">Contacto</a></li>
                <li><a href="registro.html">Registro</a></li>
            </ul>
        </nav>
    </header>

    <!-- CONTENIDO PRINCIPAL -->
    <main id="contenido-principal">
        <!-- Section conb DOS clases: 'tarjeta' (estilo global) y 'tienda' (estilo especifico) -->
        <section class="tarjeta tienda">
            <h2>Productos destacados</h2>

            <!-- Contenedor de las tarjetas -->
            <div class="lista-cards lista-cards--flex">

                <!-- Primer producto -->
                <article class="card">
                    <!-- iamgen producto -->
                    <img src="../imagenes/mouse.png" alt="Raton gaming RGB" class="card-image">

                    <!-- Titulo del producto -->
                    <ht class="card-titulo"></ht>

                    <!-- Descripccion del producto -->
                    <p class="card-description">
                        Raton ergonomómico con 6 botones y sensor de alta presición.
                    </p>

                    <!-- Precio -->
                    <p class="card-precio">19.99€</p>

                    <!-- Boton -->
                    <a href="#" class="card-boton">Añadir al carrito</a>
                </article>
            </div>
        </section>
    </main>
    <footer class="pie">
        <p>&copy; 2025 GameZone. Todos los derechos reservados.</p>
    </footer>
</body>
